<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>custom inputs</title>
  <link rel="stylesheet" href="/stylization/css/custom-inputs-practice.css">
</head>

<body>
  <div class="container">
    <div class="wrapper-input">


      <div class="checkbox">
        <input type="checkbox" class="checkbox__input" name="acer" id="chk1">
        <label for="chk1" class="checkbox__label">Acer</label>
      </div>

      <div class="checkbox">
        <input type="checkbox" class="checkbox__input" name="lenovo" id="chk2">
        <label for="chk2" class="checkbox__label">Lenovo</label>
      </div>

      <div class="radio">
        <input type="radio" class="radio__input" name="confirmation" id="rd1">
        <label for="rd1" class="radio__label">Yes</label>
      </div>

      <div class="radio">
        <input type="radio" class="radio__input" name="confirmation" id="rd2">
        <label for="rd2" class="radio__label">No</label>
      </div>

      <div class="radio">
        <input type="radio" class="radio__input" name="confirmation" id="rd3">
        <label for="rd3" class="radio__label">Doesn't matter</label>
      </div>


    </div><!--.wrapper-input-->
  </div><!--.container-->
</body>

</html>
