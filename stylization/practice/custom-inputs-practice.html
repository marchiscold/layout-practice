<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/stylization/css/custom-inputs-practice.css">
</head>
<body>
  <div class="wrapper">

    <div class="checkbox">
      <input type="checkbox" class="checkbox__input" id="chk1">
      <label for="chk1" class="checkbox__label">Acer</label>
    </div>


    <div class="gender-select">
      <div class="radio">
        <input type="radio" name="gender" class="radio__input" id="rd1">
        <label for="rd1" class="radio__label">Male</label>
      </div>
      <div class="radio">
        <input type="radio" name="gender" class="radio__input" id="rd2">
        <label for="rd2" class="radio__label">Female</label>
      </div>
      <div class="radio">
        <input type="radio" name="gender" class="radio__input" id="rd3">
        <label for="rd3" class="radio__label">Other</label>
      </div>
    </div>
  </div>
</body>
</html>
